<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anoma Intent-centric Swap Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Anoma Intent-centric Swap</h1>
      <p class="tagline">
        State what you want, and let the network figure out how.
      </p>
    </header>

    <main>
      <section class="card">
        <h2>Post an Intent</h2>
        <form id="intent-form">
          <div class="row">
            <label>Your name</label>
            <input type="text" id="actor" placeholder="Alice" required />
          </div>
          <div class="row">
            <label>What you offer</label>
            <input type="text" id="offer" placeholder="Coffee beans" required />
          </div>
          <div class="row">
            <label>What you want</label>
            <input type="text" id="want" placeholder="Bike fix" required />
          </div>
          <div class="row">
            <label>Deadline (optional)</label>
            <input type="text" id="deadline" placeholder="today 6pm" />
          </div>
          <button type="submit">Create Intent</button>
        </form>
      </section>

      <section class="card">
        <h2>Open Intents</h2>
        <div id="intents-list" class="list"></div>
      </section>

      <section class="card">
        <h2>Proposed Chain</h2>
        <div id="chain-view" class="chain"></div>
        <button id="settle-btn" disabled>Settle Chain</button>
      </section>

      <section class="card">
        <h2>Settlements (History)</h2>
        <div id="settlements" class="list"></div>
      </section>
    </main>

    <footer>
      <p>
        Built for learning and with love ❤️ : intent → solver → settlement. No
        fees, and zero middlemen.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
